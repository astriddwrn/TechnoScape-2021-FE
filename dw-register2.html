<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Workshop</title>
    <link rel="stylesheet" href="css/pages/regis-dw.css" />
  </head>
  <body>
    <div class="regis container">
      <img src="assets/img/TechnoScape_Horizontal.svg" alt="" />
      <div class="board">
        <h1 class="text-header text-center">
          <span>Buy Developer</span> <br />
          Workshop Ticket
        </h1>
        <div class="prog-bar">
          <div class="point active"></div>
          <div class="bar active"></div>
          <div class="point active"></div>
          <div class="bar"></div>
          <div class="point"></div>
          <div class="bar"></div>
          <div class="point"></div>
        </div>
        <form action="">
          <div class="inp-area">
            <label for="name">Email</label>
            <div class="inp">
              <img src="assets/img/developer-workshop/regis/mail.svg" alt="" />
              <div class="ml-3">raymond@bncc.net</div>
            </div>
          </div>
          <div class="inp-area">
            <label for="name">WhatsApp Number</label>
            <div class="inp">
              <img src="assets/img/developer-workshop/regis/wa.svg" alt="" />
              <div class="ml-3">0123456789</div>
            </div>
          </div>
          <div class="inp-area">
            <label for="name">Line ID</label>
            <div class="inp">
              <img src="assets/img/developer-workshop/regis/line.svg" alt="" />
              <div class="ml-3">raymond</div>
            </div>
          </div>
          <div class="inp-area">
            <label for="name">Company/Institution</label>
            <div class="inp">
              <img src="assets/img/developer-workshop/regis/comp.svg" alt="" />
              <div class="ml-3">BINUS</div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn talk-btn mx-2" id="back">Back</button>
            <button class="btn talk-btn mx-2">Next</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
