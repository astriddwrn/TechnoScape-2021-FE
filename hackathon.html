<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/pages/hackathon.css">
		<title>Technoscape</title>
	</head>
	<body>
		<!-- Landing -->
		<section class="landing" id="landing">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg fixed-top" id="navbar">
				<div class="container">
					<a class="navbar-brand" href="#landing"
						><img
							src="assets/img/Logo/TechnoScape/Logo-Technoscape.png"
							alt="Technoscape 2021"
							width="50"
					/></a>
					<button
						class="navbar-toggler d-block"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<div class="navbar-toggler-icon toggle-btn">
							<img src="assets/img/home/Logo/Logo/menu.png" alt="" />
						</div>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item mx-md-4">
								<a class="nav-link active" href="#">Virtual Conference</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Developer Workshop</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Hackathon</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Contact</a>
							</li>
							<li class="nav-item ml-md-4">
								<button class="btn nav-link" href="#">Sign In</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>	
		</section>

		<!-- TIMELINE -->
		<section class="timeline container-fluid" id="timeline">
			<h1 class="text-header-bold text-orange">Our Timeline</h1>
			<div class="timeline-wrapper container">
				<div class="timeline-content row d-flex align-items-center">
					<div class="col-xl-6">
						
					</div>
					<div class="col-xl-6">
						<div class="timeline-char-wrapper">
							<img
							class="timeline-char"
							src="./assets/img/hackathon-timeline-exclam.png"
							alt="technoscape"
							/>
							<img
							class="timeline-exclam"
							src="./assets/img/hackathon-timeline-char.png"
							alt="technoscape"
							/>
						</div>
						<img
							class="planet planet-bluelarge"
							src="./assets/img/hackathon-timeline-bigcircle.png"
							alt="technoscape"
						/>
						<img
							class="planet planet-blue-medium"
							src="./assets/img/hackathon-timeline-mediumcircle.png"
							alt="technoscape"
						/>
						<img
							class="planet planet-orange"
							src="./assets/img/hackathon-timeline-orangecircle.png"
							alt="technoscape"
						/>
						<img
						class="planet planet-bluelarge"
						src="./assets/img/hackathon-timeline-smallcircle.png"
						alt="technoscape"
						/>
					</div>
				</div>
			</div>
		</section>

		<script src="assets/lib/jquery/jquery.min.js"></script>
		<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/pages/hackathon.js"></script>
	</body>
</html>
