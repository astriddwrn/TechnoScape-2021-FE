<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/pages/hackathon.css">
		<title>Technoscape</title>
	</head>
	<body>
		<!-- Landing -->
		<section class="landing" id="landing">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg fixed-top" id="navbar">
				<div class="container">
					<a class="navbar-brand" href="#landing"
						><img
							src="assets/img/Logo/TechnoScape/Logo-Technoscape.png"
							alt="Technoscape 2021"
							width="50"
					/></a>
					<button
						class="navbar-toggler d-block"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<div class="navbar-toggler-icon toggle-btn">
							<img src="assets/img/home/Logo/Logo/menu.png" alt="" />
						</div>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item mx-md-4">
								<a class="nav-link active" href="#">Virtual Conference</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Developer Workshop</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Hackathon</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Contact</a>
							</li>
							<li class="nav-item ml-md-4">
								<button class="btn nav-link" href="#">Sign In</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>	
		</section>

		<!-- CHAMPION -->
		<section class="champion container-fluid">
			<div class="text-orange text-header-bold">Champion Benefit</div>
			<div class="row main-container">
					<div class="box col-xl-3">
						<div class="image"><img src="/assets/img/hackathon-champion-rank1.png" alt=""></div>
						<div class="title">First Rank</div>
						<div class="text text-big-regular">Certificate</div>
						<div class="text text-big-regular">Merchandise</div>
						<div class="text text-big-regular">Rp 4.000.000 Cash</div>
					</div>
					<div class="box col-xl-3">
						<div class="image"><img src="/assets/img/hackathon-champion-rank2.png" alt=""></div>
						<div class="title">Second Rank</div>
						<div class="text text-big-regular">Certificate</div>
						<div class="text text-big-regular">Merchandise</div>
						<div class="text text-big-regular">Rp 2.000.000 Cash</div>
					</div>
	
					<div class="box col-xl-3">
						<div class="image"><img src="/assets/img/hackathon-champion-rank3.png" alt=""></div>
						<div class="title">Third Rank</div>
						<div class="text text-big-regular">Certificate</div>
						<div class="text text-big-regular">Merchandise</div>
						<div class="text text-big-regular">Rp 1.000.000 Cash</div>
					</div>
				
			</div>
		</section>

		<script src="assets/lib/jquery/jquery.min.js"></script>
		<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/pages/hackathon.js"></script>
	</body>
</html>
