<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/pages/hackathon.css">
		<title>Technoscape</title>
	</head>
	<body>

		
		<!-- Landing -->
		<section class="landing" id="landing">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg fixed-top" id="navbar">
				<div class="container">
					<a class="navbar-brand" href="#landing"
						><img
							src="assets/img/Logo/TechnoScape/Logo-Technoscape.png"
							alt="Technoscape 2021"
							width="50"
					/></a>
					<button
						class="navbar-toggler d-block"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<div class="navbar-toggler-icon toggle-btn">
							<img src="assets/img/home/Logo/Logo/menu.png" alt="" />
						</div>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item mx-md-4">
								<a class="nav-link active" href="#">Virtual Conference</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Developer Workshop</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Hackathon</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Contact</a>
							</li>
							<li class="nav-item ml-md-4">
								<button class="btn nav-link" href="#">Sign In</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>	
		</section>

		<section class="shareToFriend container-fluid">
			<div class="main-container row justify-content-around align-items-center no-gutters ">
				<div class="text-container col-xl-4 col-lg-5 col-md-7 col-sm-8 mx-10">
					<div class="text-header-bold text-orange">Liking what you see?<br>Share to Friend!</div>
					<div class="text-med-light">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vel risus sit pretium pharetra pulvinar turpis volutpat sagittis. </div>
					<span class="button-orange text-main">Share to Friend</span>
				</div>
				<div class="w-100 d-lg-none d-sm-block"></div>
				<div class="image-container col-xl-4 col-lg-4 col-md-7 col-sm-8 mx-10">
					<img src="/assets/img/hackathon-shareToFriend-right.png" alt="">
				</div>
			</div>
		</section>
		
		<div class="shareToFriend-overlay" id="shareToFriend-overlay">
			<div class="box">
				<span class="close">X</span>
				<span class="rocket-img"><img src="/assets/img/hackathon-shareToFriend-overlayRocket.png" alt=""></span>
				<span class="text-big-regular">Share our event to your friend</span>
				<div class="socmed-container">
					<div class="twitter"><img src="/assets/img/hackathon-shareToFriend-overlayTwitter.png" alt=""></div>
					<div class="linkedin"><img src="/assets/img/hackathon-shareToFriend-overlayLinkedin.png" alt=""></div>
					<div class="facebook"><img src="/assets/img/hackathon-shareToFriend-overlayFacebook.png" alt=""></div>
					<div class="instagram"><img src="/assets/img/hackathon-shareToFriend-overlayInstagram.png" alt=""></div>
				</div>
			</div>
		</div>
		
		<script src="assets/lib/jquery/jquery.min.js"></script>
		<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/pages/hackathon.js"></script>
	</body>
</html>
