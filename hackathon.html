<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/pages/hackathon.css">
		<title>Technoscape</title>
	</head>
	<body>
		<section class="faq">
			<h1 class="text-header-bold text-orange text-center">Frequently Asked Questions</h1>
			<div class="faq-wrapper container">
				<div class="faq-content row d-flex align-items-center">
					<div class="faq-illust col-xl-5">
						<img
							src="/assets/img/Hackathon/faq-girl.svg"
							class="illust"
							alt="planet"
						/>
						<img
							src="/assets/img/Hackathon/faq-planetRed.svg"
							class="planet planetred"
							alt="planet"
						/>
						<img
							src="/assets/img/Hackathon/faq-planetPurple.svg"
							class="planet planetsmall"
							alt="planet"
						/>
						<img
							src="/assets/img/Hackathon/faq-planetBlue.svg"
							class="planet planetblue"
							alt="planet"
						/>
						<img
							src="/assets/img/Hackathon/faq-planetGreen.svg"
							class="planet planetgreen"
							alt="planet"
						/>
					</div>
					<div class="faq-text col-xl-7">

					</div>
				</div>
			</div>
		</section>
		<script src="assets/lib/jquery/jquery.min.js"></script>
		<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/pages/hackathon.js"></script>

</html>
