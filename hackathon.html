<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/pages/hackathon.css">
		<title>Technoscape</title>
	</head>
	<body>
		<div class="container">
			
		</div>
		<!-- Landing -->
		<section class="landing" id="landing">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg fixed-top" id="navbar">
				<div class="container">
					<a class="navbar-brand" href="#landing"
						><img
							src="assets/img/Logo/TechnoScape/Logo-Technoscape.png"
							alt="Technoscape 2021"
							width="50"
					/></a>
					<button
						class="navbar-toggler d-block"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<div class="navbar-toggler-icon toggle-btn">
							<img src="assets/img/home/Logo/Logo/menu.png" alt="" />
						</div>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item mx-md-4">	
								<a class="nav-link active" href="#">Virtual Conference</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Developer Workshop</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Hackathon</a>
							</li>
							<li class="nav-item mx-md-4">
								<a class="nav-link" href="#">Contact</a>
							</li>
							<li class="nav-item ml-md-4">
								<button class="btn nav-link" href="#">Sign In</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Landing Content -->
			<div class="landing-wrapper container">
				<div class="landing-content">
					<div class="technoscape-collab">
						<img
							class="collab-logo"
							src="assets/img/Logo/TechnoScape/TechnoScape_Horizontal_W.png"
							alt="technoscape 2021"
						/>
						<span class="text-med-light">X</span>
						<img
							class="collab-logo"
							src="assets/img/Logo/TechnoScape/TechnoScape_Horizontal_W.png"
							alt="technoscape 2021"
						/>
					</div>
					<p class="hackathon-title text-super">HACKATHON 4.0</p>
					<p class="hackathon-description text-med-light">
						Fuse Your Ideas, Compact Into Code
					</p>
					<p class="hackathon-content text-med-light">
						June, 26 - June, 28 2021
					</p>
					<button class="btn talk-btn" id="talk-btn">Let's Talk!</button>
				</div>
				<img
				class="img-fluid star"
				src="assets/img/Logo/Illustrations/Star.svg"
			/>
			</div>	
		</section>

		<div class="wave">
			<img
				class="img-fluid wave-img"
				src="assets/img/Logo/Illustrations/Wave.png"
				alt="wave"
			/>
		</div>

		<script src="assets/lib/jquery/jquery.min.js"></script>
		<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/pages/hackathon.js"></script>
	</body>
</html>
