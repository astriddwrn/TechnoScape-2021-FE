<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/pages/hackathon.css">
		<title>Technoscape</title>
	</head>
	<body>
		<!-- TIMELINE -->
		<section class="timeline container-fluid" id="timeline">
			<h1 class="text-header-bold text-orange">Our Timeline</h1>
			<div class="timeline-wrapper container">
				<div class="timeline-content row d-flex align-items-center flex-column-reverse flex-lg-row">
					<div class="timeline-dates-wrapper col-xl-6 col-lg-6 col-md-6 col-sm-8 col-8">
						<div class="timeline-bar">
							<div class="timeline-circle timeline-circle-active"></div>
							<span class="timeline-vertical timeline-vertical-active"></span>
							<div class="timeline-circle" id="timeline-circle1"></div>
							<span class="timeline-vertical" id="timeline-vertical1"></span>
							<div class="timeline-circle" id="timeline-circle2"></div>
							<span class="timeline-vertical" id="timeline-vertical2"></span>
							<div class="timeline-circle" id="timeline-circle3"></div>
						</div>
						<div class="timeline-dates">
							<span>
								<h2 class="text-header">Open Registration</h2>
								<h4 class="text-header">7 April 2021</h4>
							</span>
							<span>
								<h2 class="text-header">Close Registration</h2>
								<h4 class="text-header">20 June 2021</h4>
							</span>
							<span>
								<h2 class="text-header">Technical Meeting</h2>
								<h4 class="text-header">24 June 2021</h4>
							</span>
							<span>
								<h2 class="text-header">Competition Day</h2>
								<h4 class="text-header">26 June - 28 June 2021</h4>
							</span>
						</div>
					</div>
					<div class="timeline-char-container col-xl-6 col-lg-6 col-md-6 col-sm-8 col-8">
						<div class="timeline-char-wrapper">
							<img
							class="timeline-char"
							src="./assets/img/Hackathon/hackathon-timeline-char.png"
							alt="technoscape"
							/>
							<img
							class="planet planet-orange"
							src="./assets/img/Hackathon/hackathon-timeline-orangecircle.png"
							alt="technoscape"
							/>
							<img
							class="planet planet-green"
							src="./assets/img/Hackathon/hackathon-timeline-bigcircle.png"
							alt="technoscape"
							/>
							<img
							class="planet planet-bluesmall"
							src="./assets/img/Hackathon/hackathon-timeline-smallcircle.png"
							alt="technoscape"
							/>
							<img
							class="planet planet-bluemedium"
							src="./assets/img/Hackathon/hackathon-timeline-mediumcircle.png"
							alt="technoscape"
							/>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="assets/lib/jquery/jquery.min.js"></script>
		<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/pages/hackathon.js"></script>
	</body>
</html>
