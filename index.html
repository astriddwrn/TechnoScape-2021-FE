                  <a href="">

                  <a href="">

                    />
                  </a>
                  <a href="">
                    <img
                      src="./assets/img/home/Logo/Logo/twitter.png"
                      alt="Twitter BNCC"
                    />
                  </a>
                  <a href="">
                    <img
                      src="./assets/img/home/Logo/Logo/facebook.png"

            <div class="footer-logo-left col-md-6">
              <p>Organized by</p>
              <a href="">
                <img

            <div class="footer-logo-right col-md-6">
