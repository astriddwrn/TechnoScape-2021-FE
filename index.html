<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pages/home.css" />
    <title>Technoscape</title>
  </head>
  <body>
    <section id="video" class="video vh-100 py-5">
      <div class="container justify-content-center">
        <p class="text-regular">
          Check out <i>Techno<b>Scape</b></i> promotional video
        </p>
        <div class="video-carousel my-5">
          <div class="carousel-cards">
            <div class="carousel-card" id="card-1"></div>
            <div class="carousel-card" id="card-2"></div>
            <div class="carousel-card" id="card-3"></div>
            <div class="carousel-card" id="card-4"></div>
            <div class="carousel-card" id="card-5"></div>
          </div>
          <div class="floating-planet">
            <img id="decor-1" src="assets/img/Decor.svg" alt="" />
            <img id="decor-2" src="assets/img/Decor.svg" alt="" />
            <img id="green-planet" src="assets/img/Planet hijau.svg" alt="" />
            <img id="orange-planet" src="assets/img/Planet oren.svg" alt="" />
            <img id="purple-planet" src="assets/img/Planet purple.svg" alt="" />
            <img id="blue-planet" src="assets/img/Planet biru.svg" alt="" />
          </div>
          <div
            id="play-button"
            class="play-button zindex-modal"
            onclick="playVideo()"
          >
            <div class="triangle"></div>
          </div>
          <iframe
            id="vid"
            src="https://www.youtube.com/embed/EjspPVMznkE?rel=0"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/pages/home.js"></script>
  </body>
</html>
