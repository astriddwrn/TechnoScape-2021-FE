<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/pages/404.css" />
		<title>404 | Not Found</title>
	</head>
	<body>
		<section class="not-found d-flex justify-content-center align-items-center">
			<div class="container d-flex justify-content-center">
				<div class="row glass-container">
					<div class="col-md-6 content">
						<h1 class="text-header">Page not found.</h1>
						<p class="text-regular">
							Sorry the page you're looking for doesn't exist. If you think the
							link is broken, report it to us
						</p>
						<div class="return-btn">
							<a href="index.html" class="text-regular">Return home</a>
						</div>
					</div>
					<div class="col-md-6 illustration">
						<img
							src="assets/img/home/Logo/Illustrations/Error 404.png"
							alt=""
						/>
					</div>
				</div>
			</div>
		</section>
		<script src="assets/lib/jquery/jquery.min.js"></script>
		<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/pages/home.js"></script>
	</body>
</html>
