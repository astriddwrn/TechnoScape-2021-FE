<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoscape</title>
    <link rel="stylesheet" href="/css/pages/resetPassword.css">
</head>
<body>
    <div class="logo-img"><img src="/assets/img/signUp/technoscapeLogo.svg" alt=""></div>

    <div class="main-glass">
        <div class="text-header">Reset Your Password</div>
    
        <form action="">
            <label class="text-regular" for="password">Password</label>
            <div class="input-wrapper">
                <img src="/assets/img/signUp/logo5-password.svg" alt="">
                <input class="text-regular" type="password" name="password" id="password" placeholder="Please type your password here...">
                <img class="symbol" src="/assets/img/signUp/errorSymbol.svg" alt="">
            </div>
            <label class="text-regular" for="confirm">Confirm Password</label>
            <div class="input-wrapper">
                <img src="/assets/img/signUp/logo5-confirmpassword.svg" alt="">
                <input class="text-regular" type="password" name="confirm" id="confirm" placeholder="Please type your confirm password here...">
                <img class="symbol" src="/assets/img/signUp/errorSymbol.svg" alt="">
            </div>

            <button class="reset button-orange text-regular">Reset Password</button>
             
        </form>

        <div class="text-regular loginHere-wrapper"><div>Already know your password?</div><div><a href="/login.html">Login here!</a></div></div>
        
    </div>

    <div class="bottom"></div>

    <script src="./assets/lib/jquery/jquery.min.js"></script>
    <script src="/js/pages/resetPassword.js"></script>
    <!-- jquery validate plugin -->
    <script src="/assets/lib/jquery validate plugin/dist/jquery.validate.js"></script>
</body>
</html>
