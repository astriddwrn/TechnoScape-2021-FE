<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoscape</title>
    <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body>
    <div class="logo-img"><img src="/assets/img/signUp/technoscapeLogo.svg" alt=""></div>

    <div class="main-glass">
        <div class="text-header">Welcome Back</div>
        <div class="text-med-light">Letâ€™s log you in and start your adventure!</div>
        

        <form action="">
            <label class="text-regular" for="email">Email</label>
            <div class="input-wrapper">
                <img src="/assets/img/signUp/logo4-email.svg" alt="">
                <input class="text-regular" type="email" name="email" id="email" placeholder="Please type your email here...">
                <img class="symbol" src="/assets/img/signUp/errorSymbol.svg" alt="">
            </div>
            <label class="text-regular" for="password">Password</label>
            <div class="input-wrapper">
                <img src="/assets/img/signUp/logo5-password.svg" alt="">
                <input class="text-regular" type="password" name="password" id="password" placeholder="Please type your password here...">
                <img class="symbol" src="/assets/img/signUp/errorSymbol.svg" alt="">
            </div>
            <div class="forgot text-regular"><a href="">Forgot Password?</a></div>
            
            <button class="login-button button-orange text-regular">Login</button>
             
        </form>

        <div class="text-regular noAccount-wrapper"><div>Not yet registered?</div><div><a href="">Sign Up!</a></div></div>
        
    </div>

    <div class="bottom"></div>

    <script src="./assets/lib/jquery/jquery.min.js"></script>
    <script src="/js/pages/login.js"></script>
    <!-- jquery validate plugin -->
    <script src="/assets/lib/jquery validate plugin/dist/jquery.validate.js"></script>
</body>
</html>
