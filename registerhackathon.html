<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/pages/registerhackathon.css">
		<title>Technoscape</title>
	</head>
	<body>
		<!-- Register Hackathon-->
		<section class="registerhackathon">
			<div class="logo-ts"><a href=""><img src="/assets/img/RegisterHackathon/logo-technoscape.svg" alt=""></a></div>
			<div class="container">
				
					<div class="text-header press">Register Hackathon 4.0</div>

					<div class="progressbar">
						<div class="ball ball1"> </div>
						<div class="line"><div class="line1"> </div> </div>
						<div class="ball"><div class="ball2"> </div> </div>
						<div class="line"><div class="line2"> </div> </div>
						<div class="ball"><div class="ball3"> </div> </div>
						<div class="line"><div class="line3"> </div> </div>
						<div class="ball"><div class="ball4"> </div> </div>
						<div class="line"><div class="line4"> </div> </div>
						<div class="ball"><div class="ball5"> </div> </div>
					</div>

					<form action="">
						<div class="section-1">
							<p>Step 1 of 5</p>
							<label class="text-regular" for="name">Full Name</label>
							<div class="input-wrapper">
								<img src="/assets/img/RegisterHackathon/logo0-name.svg" alt="">
								<input class="text-regular" type="text" name="name" id="name" placeholder="Please type your full name here...">
								<img class="symbol" src="/assets/img/RegisterHackathon/errorSymbol.svg" alt="">
							</div>
							<label class="text-regular" for="placeBirth">Place of Birth</label>
							<div class="input-wrapper">
								<img src="/assets/img/RegisterHackathon/logo1-placeofbirth.svg" alt="">
								<input class="text-regular" type="text" name="placeBirth" id="placeBirth" placeholder="Please type your place of birth here...">
								<img class="symbol" src="/assets/img/RegisterHackathon/errorSymbol.svg" alt="">
							</div>
							<label class="text-regular" for="dateBirth">Date of Birth</label>
							<div class="input-wrapper">
								<img src="/assets/img/RegisterHackathon/logo2-calendar.svg" alt="">
								<input class="text-regular date" type="text" name="dateBirth" id="dateBirth" placeholder="Please type your date of birth here..." onfocus="(this.type='date')" onblur="(this.type='text')" data-date="" data-date-format="DD MM YYYY">
								<img class="symbol" src="/assets/img/RegisterHackathon/errorSymbol.svg" alt="">
							</div>

							<div class="button-container">
								<div class="next1 button-orange text-regular">Next</div>
							</div>
						</div>

						<div class="section-2">
							<p>Step 2 of 5</p>
							<div class="label-radio">
								<img src="/assets/img/RegisterHackathon/logo3-gender.svg" alt="">
								<label for="gender">Gender</label>
							</div>
							<div class="input-radio">
								<div class="radio-wrapper">
									<input type="radio" name="gender" id="male" value="Male">
									<div class="text-regular">Male</div>
								</div>
								<div class="radio-wrapper">
									<input type="radio" name="gender" id="woman" value="Woman">
									<div class="text-regular">Female</div>
								</div>
								<img class="symbol" src="/assets/img/signUp/errorSymbol.svg" alt="">
							</div>
							<label class="text-regular" for="email">Email</label>
							<div class="input-wrapper">
								<img src="/assets/img/RegisterHackathon/logo4-email.svg" alt="">
								<input class="text-regular" type="email" name="email" id="email" placeholder="Please type your email here...">
								<img class="symbol" src="/assets/img/RegisterHackathon/errorSymbol.svg" alt="">
							</div>
							<label class="text-regular" for="password">Password</label>
							<div class="input-wrapper">
								<img src="/assets/img/RegisterHackathon/logo5-password.svg" alt="">
								<input class="text-regular" type="password" name="password" id="password" placeholder="Please type your password here...">
								<img class="eye" src="/assets/img/RegisterHackathon/logo10-eye.svg" alt="">
							</div>

							<div class="button-container">
								<div class="back1 back-button text-regular">Back</div>
								<div class="next2 button-orange text-regular">Next</div>
							</div>
							
						</div> 

					</form>
					
			</div>
		</section>


		<script src="assets/lib/jquery/jquery.min.js"></script>
		<script src="assets/lib/bootstrap/js/bootstrap.js"></script>
		<script src="js/pages/registerhackathon.js"></script>
		<!-- Jquery Validate Plugin -->
		<script src="/assets/lib/jquery validate plugin/dist/jquery.validate.js"></script>
	</body>
</html>
