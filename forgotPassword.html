<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoscape</title>
    <link rel="stylesheet" href="/css/pages/forgotPassword.css">
</head>
<body>
    <div class="logo-img"><img src="/assets/img/signUp/technoscapeLogo.svg" alt=""></div>

    <div class="main-glass">
        <div class="text-header">Forgot Password?</div>
        <div class="text-regular desc">Enter the email associated with your account and we will send an email with instructions to reset your password.</div>
        

        <form action="">
            <label class="text-regular" for="email">Email</label>
            <div class="input-wrapper">
                <img src="/assets/img/signUp/logo4-email.svg" alt="">
                <input class="text-regular" type="email" name="email" id="email" placeholder="Please type your email here...">
                <img class="symbol" src="/assets/img/signUp/errorSymbol.svg" alt="">
            </div>
            
            <button class="send button-orange text-regular">Send Instructions</button>
             
        </form>

        <div class="text-regular loginHere-wrapper"><div>Already know your password?</div><div><a href="">Login here!</a></div></div>
        
    </div>

    <div class="bottom"></div>

    <script src="./assets/lib/jquery/jquery.min.js"></script>
    <script src="/js/pages/forgotPassword.js"></script>
    <!-- jquery validate plugin -->
    <script src="/assets/lib/jquery validate plugin/dist/jquery.validate.js"></script>
</body>
</html>
