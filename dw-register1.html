<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Workshop</title>
    <link rel="stylesheet" href="css/pages/regis-dw.css" />
  </head>
  <body>
    <div class="regis container">
      <img src="assets/img/TechnoScape_Horizontal.svg" alt="" />
      <div class="board">
        <h1 class="text-header text-center">
          <span>Buy Developer</span> <br />
          Workshop Ticket
        </h1>
        <div class="prog-bar">
          <div class="point active"></div>
          <div class="bar"></div>
          <div class="point"></div>
          <div class="bar"></div>
          <div class="point"></div>
          <div class="bar"></div>
          <div class="point"></div>
        </div>
        <form action="">
          <div class="inp-area">
            <label for="name">Full Name</label>
            <div class="inp">
              <img src="assets/img/developer-workshop/regis/user.svg" alt="" />
              <div class="ml-3">Raymond Tiandinatan</div>
            </div>
          </div>
          <div class="inp-area">
            <label for="name">Place of Birth</label>
            <div class="inp">
              <img
                src="assets/img/developer-workshop/regis/location.svg"
                alt=""
              />
              <div class="ml-3">Alam Lain</div>
            </div>
          </div>
          <div class="inp-area">
            <label for="name">Place of Birth</label>
            <div class="inp">
              <img
                src="assets/img/developer-workshop/regis/calendar.svg"
                alt=""
              />
              <div class="ml-3">1/1/2000</div>
            </div>
          </div>
          <div class="inp-area">
            <img src="assets/img/developer-workshop/regis/gender.svg" alt="" />
            <label for="name">Gender</label>
            <div
              class="inp d-flex align-items-center"
              style="border-bottom: none"
            >
              <div class="mr-3">
                <input type="radio" name="gender" id="" />
                <label for="">Male</label>
              </div>
              <div>
                <input type="radio" name="gender" id="" />
                <label for="">Female</label>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn talk-btn">Next</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
